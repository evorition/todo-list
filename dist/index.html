<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="./main.js" defer></script>
    <title>Todo list</title>
  </head>
  <body>
    <div id="task-form-container">
      <div id="task-form-header">
        <h3>Add new task</h3>
        <span id="close-task-form" class="material-symbols-rounded">close</span>
      </div>
      <form id="task-form" action="" method="post">
        <div>
          <label for="title">Title</label>
          <input id="title" name="title" type="text" required />
        </div>

        <div>
          <label>Description</label>
          <textarea
            id="description"
            name="description"
            cols="30"
            rows="10"
            required
          ></textarea>
        </div>

        <div>
          <label for="due-date">Due date</label>
          <input id="due-date" name="due-date" type="date" required />
        </div>

        <div>
          <label for="priority">Priority</label>
          <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <button id="submit-task-button" type="submit">Submit</button>
      </form>
    </div>
    <div id="task-details">
      <div id="task-details-header">
        <h1 id="task-title"></h1>
        <span id="close-task-details" class="material-symbols-rounded"
          >close</span
        >
      </div>
      <p id="task-description"></p>
      <p id="task-due-date"></p>
      <p id="task-priority"></p>
    </div>
    <div id="main">
      <nav>
        <ul id="projects-list"></ul>
        <div id="open-project-form">
          <em>Click to add new project</em>
        </div>
        <div id="project-form-container">
          <form id="project-form" action="" method="post">
            <label for="project-name"></label>
            <input id="project-name" name="project-name" type="text" required />
          </form>
          <button type="submit" form="project-form" value="submit">Add</button>
          <button id="close-project-form">Cancel</button>
        </div>
      </nav>
      <main>
        <ul id="tasks-list"></ul>
        <div id="open-task-form">Open task form</div>
      </main>
    </div>
  </body>
</html>
