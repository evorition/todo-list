<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="./main.js" defer></script>
    <title>To Do list</title>
  </head>
  <body>
    <div id="bg">
      <div id="task-form-container" class="modal-task-container">
        <div id="task-form-header" class="modal-task-header">
          <h3 id="task-form-title">Add new task</h3>
          <span
            id="close-task-form"
            class="material-symbols-rounded modal-close-task"
            >close</span
          >
        </div>
        <form id="task-form" class="modal-task-inner" action="" method="post">
          <div class="row">
            <label for="title">Title</label>
            <input
              id="title"
              name="title"
              type="text"
              maxlength="50"
              placeholder="Task name"
              required
            />
          </div>

          <div class="row">
            <label>Description</label>
            <textarea id="description" name="description"></textarea>
          </div>

          <div class="row due-date">
            <label for="due-date">Due date</label>
            <input id="due-date" name="due-date" type="date" required />
          </div>

          <div class="row priority">
            <label for="priority">Priority</label>
            <select id="priority" name="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <button id="submit-task-button" type="submit">Submit</button>
        </form>
      </div>

      <div id="task-details" class="modal-task-container">
        <div id="task-details-header" class="modal-task-header">
          <h2 id="task-title"></h2>
          <span
            id="close-task-details"
            class="material-symbols-rounded modal-close-task"
            >close</span
          >
        </div>
        <div class="modal-task-inner">
          <div class="row">
            <h4>Description:</h4>
            <p id="task-description"></p>
          </div>
          <div class="row">
            <h4>Due date:</h4>
            <p id="task-due-date"></p>
          </div>
          <div class="row">
            <h4>Priority:</h4>
            <p id="task-priority"></p>
          </div>
        </div>
      </div>
    </div>
    <div id="main">
      <header><span>To Do list</span></header>
      <nav>
        <ul id="projects-list"></ul>
        <div id="open-project-form">
          <em>Add new project</em>
        </div>
        <div id="project-form-container">
          <form id="project-form" action="" method="post">
            <label for="project-name"></label>
            <input
              id="project-name"
              name="project-name"
              type="text"
              maxlength="30"
              placeholder="Project name"
              required
            />
          </form>
          <div id="project-form-buttons">
            <button type="submit" form="project-form" value="submit">
              Add
            </button>
            <button id="close-project-form">Cancel</button>
          </div>
        </div>
      </nav>
      <main>
        <ul id="tasks-list"></ul>
        <div id="open-task-form"><span>Add new task</span></div>
      </main>
    </div>
  </body>
</html>
